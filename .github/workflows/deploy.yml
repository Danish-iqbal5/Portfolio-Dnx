name: Build and Deploy to GitHub Pages (manual)

# Changed to manual trigger to avoid automatic failed runs when using Vercel.
# If you still want automatic GitHub Pages deploys, you'll need to ensure the
# site is fully static (no API routes) and remove or adjust the App Router usage.
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Export static site
        run: npm run export

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
